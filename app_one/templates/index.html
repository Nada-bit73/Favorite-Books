<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
{% if "loggedInUser" in request.session %}
    <div class="justify-content-center">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <h1 class="navbar-brand ">Welcome {{ user.first_name }}</h1>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="mt-2 ml-2 logoff" type="submit" href="/logout" value="logout">log Out</a>
                </li>
            </ul>
        </nav>
    </div>
{% endif %}

    <div class="ml-2 justify-content-center align-items-center">
        <ul class="messages">
            {% for message in messages %}
            <p {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</p>
            {% endfor %}
        </ul>
    </div>

    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
